<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<link rel="stylesheet" type="text/css" href="/inferno.min.css">
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	
	<script type="text/javascript" src="/inferno.min.js"></script>

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Inferno <small>A standalone library for embedding Chrome Devtools CPU flame charts in any application</small></h1>
			</div>
		</div>
	</div>

	<script>

		// Get some CPU data and load it into the chart
		// 
		$.getJSON('sampleData.json', function(data){
			new Inferno(data, "inferno");
		})

	</script>

</body>


</html>

</body>
</html>
